    <!-- x model end -->

    <!-- x-bind -->
        <div class="flex items-center justify-center h-screen">
            <form x-data="{
                email:'',
                password:'',

                emailPlaceholder:'johndoe@email.com',
                passwordPlaceholder:'Password',

                isValid:false
            }"
                x-on:submit.prevent="isValid = true"
            >
                <div class="flex flex-col mb-3">
                    <label for="email"></label>
                    <input type="text" name="email" id="email" class="rounded p-2" :class="{'border border-red-600':isValid}" x-model="email" :placeholder="emailPlaceholder">
                    <span class="text-red-100" x-show="isValid">Email are required</span>
                </div>
                <div class="flex flex-col mb-3">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" class="rounded p-2" :class="{'border border-red-600':isValid}" :placeholder="passwordPlaceholder" x-model="password">
                    <span class="text-red-100" x-show="isValid">Pasword are required</span>
                </div>
                <button
                    class="p-2 rounded border bg-blue-500 text-white hover:bg-blue-600 disabled:opacity-70"
                    :disabled="!email || !password"
                >
                    Login
                </button>
            </form>
        </div>
    <!-- x-bind end -->
